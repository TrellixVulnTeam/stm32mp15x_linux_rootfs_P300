[configure]
network-build=no
libusb01-build=no
pp-build=no
gui-build=no
scanner-build=no
fax-build=no
dbus-build=no
cups11-build=no
doc-build=no
shadow-build=no
hpijs-install=no
foomatic-drv-install=yes
foomatic-ppd-install=no
foomatic-rip-hplip-install=no
hpcups-install=yes
cups-drv-install=yes
cups-ppd-install=yes
internal-tag=3.19.12
restricted-build=no
ui-toolkit=no
qt3=no
qt4=no
